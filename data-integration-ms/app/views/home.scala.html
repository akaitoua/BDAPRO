@(title: String)
<main role="main" class="container">
    <h1 class="mt-5">@title</h1>
    <p class="lead">In real-world scenarios, any entity is mentioned in different forms in different data sources.
        Try our solution to integrate two big datasets: </p>
    <form>
        <div class="form-group">
            <label for="dsOneName">First Dataset:</label>
            <input type="text" class="form-control" id="dsOneName" placeholder="Enter the name of the first dataset">
        </div>
        <div class="form-group">
            <input type="file" class="form-control-file" id="dsOneFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">Only .csv files are allowed</small>
        </div>
        <div class="form-group">
            <label for="dsTwoName">Second Dataset:</label>
            <input type="text" class="form-control" id="dsTwoName" placeholder="Enter the name of the second dataset">
        </div>
        <div class="form-group">
            <input type="file" class="form-control-file" id="dsTwoFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">Only .csv files are allowed</small>
        </div>
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</main>
